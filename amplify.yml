version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - cd portfolio
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: portfolio/dist
    files:
      - "**/*"
  cache:
    paths:
      - portfolio/node_modules/**/*